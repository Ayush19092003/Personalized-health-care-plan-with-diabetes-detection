<!DOCTYPE html>
<html>
<head>
	<title>Prediction</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<style>
		/* Add spacing between buttons */
		.btn {
			margin: 10px 0; /* Adds vertical space between buttons */
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border: none;
			border-radius: 5px;
			background-color: #BE1558;
			color: white;
		}

		.btn:hover {
			background-color: #BE1558;
		}

		.right {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h1 style="padding-top: 165px; padding-bottom: 130px;">
					<b>Your report {{prediction}} the presence of diabetes.</b>
				</h1>
				<button class="btn" onclick="location.href = 'http://127.0.0.1:5000/healthplan';"><b>View health care plan</b></button>
				<button class="btn" onclick="location.href = 'http://127.0.0.1:5000/';"><b>Predict Again</b></button>
			</div>
		</div>
	</div>
</body>
</html>
